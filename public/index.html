<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  
    <div id="loading-overlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it stays on top */
">
  <div style="
    text-align: center; /* Center align text and bar */
  ">
    <p style="
      color: white; 
      font-size: 24px; 
      margin-bottom: 20px;
    ">LOADING...</p>
    <div id="loading-indicator" style="
      width: 80%; /* Adjust width as needed */
      height: 10px; /* Adjust height as needed */
      background-color: #ee1010; /* Base color for the bar */
      border-radius: 5px; /* Rounded corners */
      overflow: hidden; /* Clip overflowing content */
    ">
      <div id="progress-bar" style="
        width: 0%; /* Initial width for the progress bar */
        height: 100%; /* Full height of the bar */
        background-color: #fff0f0; /* Progress color */
        animation: loadingAnimation 2s linear infinite; /* Animation definition */
      ">
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes loadingAnimation {
    0% { width: 0%; }
    100% { width: 100%; }
  }
</style>

<style>
  @keyframes loadingAnimation {
    0% { width: 0%; }
    100% { width: 100%; }
  }
</style>

  <div id="root"></div>

  </body>
</html>
